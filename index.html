<!DOCTYPE html>
<html>
<head>
  <title>TapCoins Game</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    button { font-size: 24px; padding: 20px; }
    h1 { font-size: 36px; }
  </style>
</head>
<body>
  <h1>Welcome to TapCoins!</h1>
  <p>Coins: <span id="coinCount">0</span></p>
  <button onclick="earnCoin()">Tap Now</button>

  <script>
    let coins = 0;
    function earnCoin() {
      coins++;
      document.getElementById("coinCount").innerText = coins;
    }
  </script>
</body>
</html>
